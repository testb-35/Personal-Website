<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <a href="../">
        <h2 class="text-center" style="margin-top: 3vw;">Back to the home</h2>
      </a>
      <br><br>
      <div class="form-group">
        <label for="loginMailInputField">Email address</label>
        <input type="email" class="form-control" id="loginEmailInputField" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="loginPasswordInputField">Password</label>
        <input type="password" class="form-control" id="loginPasswordInputField">
      </div>
     <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="loginRememberMeCheckboxInputField">
        <label class="form-check-label" for="loginRememberMeCheckboxInputField">Remember me (In maintenance)</label>
      </div>
      <button type="button" id="loginButton" class="btn btn-primary">Log In</button>
    </div>

    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.1/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script defer src="login.js"></script>
</body>
</html>
