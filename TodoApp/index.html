<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script defer src="todo_core.js"></script>
</head>
<body>
    <a href="../"><h1>Back to Home!</h1></a><br>

    <div class="container border border-secondary rounded" id="todoAppMain">
        <br><br><h1 style="color:purple; font-size: 75px;">Todo App</h1><br>
        <h3 id="todoListLengthHeader"></h3> <br>
        <input id="inputTextField" type="text" style="width: 50%; font-size: 2em;">
        <button class="ml-3" id="submitButton" type="button" style="font-size: 2em;">
            Submit
        </button>
        <button class="ml-3" id="clearListButton" type="button" style="font-size: 2em;">
            Clear List
        </button><br><br><br><br>
    </div>  <br>

    <div class="container table-responsive" id="todoAppList">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Text</th>
                    <th scope="col">Date</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="todoAppListBody"></tbody>
        </table>
    </div>
</body>
</html>
